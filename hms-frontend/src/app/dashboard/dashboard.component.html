<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Welcome to HMS Dashboard</h2>
    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Doctors</h5>
          <p class="card-text">Manage all doctors in the hospital</p>
          <a routerLink="/doctors" class="btn btn-primary">View Doctors</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Patients</h5>
          <p class="card-text">Manage all registered patients</p>
          <a routerLink="/patients" class="btn btn-primary">View Patients</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Appointments</h5>
          <p class="card-text">Manage doctor-patient appointments</p>
          <a routerLink="/appointments" class="btn btn-primary">View Appointments</a>
        </div>
      </div>
    </div>
  </div>
</div>
