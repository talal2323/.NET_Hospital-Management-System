<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Doctors</h2>

    <!-- Show Add button only if user is Admin -->
    <a *ngIf="userRole === 'Admin'" routerLink="/doctors/add" class="btn btn-success">Add Doctor</a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Specialization</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doctor of doctors">
          <td>{{ doctor.id }}</td>
          <td>{{ doctor.name }}</td>
          <td>{{ doctor.specialization }}</td>
          <td>{{ doctor.contactNumber }}</td>
          <td>
            <!-- Show Edit/Delete only for Admin -->
            <ng-container *ngIf="userRole === 'Admin'; else readOnly">
              <button [routerLink]="['/doctors/edit', doctor.id]" class="btn btn-primary btn-sm me-2">Edit</button>
              <button (click)="deleteDoctor(doctor.id!)" class="btn btn-danger btn-sm">Delete</button>
            </ng-container>

            <!-- Read-only label for Users -->
            <ng-template #readOnly>
              <span class="text-muted">Read-Only</span>
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-3">
    <a routerLink="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
  </div>
</div>
